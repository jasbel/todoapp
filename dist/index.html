<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- prueba 2 -->
    <section class="todolist">
        <div class="container">
            <h2 class="heading">todo list</h2>
            <form id="formTask" class="todo-list" action="">
               <div class="row">
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-12">
                                <input id="descriptionTask" class="todo-list__description" type="text" placeholder="Introduce your list">
                            </div>
                            <div class="col-sm-5">
                                <select id="colorTask" class="todo-list__color color">
                                    <option value="" class="todo-list__color-item color__item--0" ></option>
                                    <option value="#eb5353" class="todo-list__color-item color__item--1" >red</option>
                                    <option value="#ffff6f" class="todo-list__color-item color__item--2" >yellow</option>
                                    <option value="#3dc33d" class="todo-list__color-item color__item--3" >green</option>
                                    <option value="#7171fd" class="todo-list__color-item color__item--4" >blue</option>
                                    <option value="#f06b99" class="todo-list__color-item color__item--5" >pink</option>
                                </select>
                            </div>
                            <div class="col-sm-7">
                                <input id="dateTask" class="todo-list__date" type="date", name="" placeholder="Date: mm/dd/yyyy"/>
                            </div>    
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button class="todo-list__btn btn ">SAVE</button>
                    </div>
               </div>
            </form>
            
            <div id="card_list" class="card-list">
                <div class="card">
                    <div class="card__check">
                        v
                    </div>
                    <div class="card__description">
                        lorem
                    </div>
                    <div class="card__date">
                        mm/dd/yyyy
                    </div>
                    <div class="card__delete">
                        X
                    </div>
                    <div class="card__edit">
                        edit
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
